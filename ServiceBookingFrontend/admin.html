<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Service Booking System</a>
            <div class="navbar-nav">
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Admin Dashboard</h1>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        
        <table id="pendingBookingsTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Booking ID</th>
                    <th>User ID</th>
                    <th>Service</th>
                    <th>Booking Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="pendingBookingsTableBody">
                <!-- Booking rows will be inserted here -->
            </tbody>
        </table>
        
         
        
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2023 Service Booking System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
