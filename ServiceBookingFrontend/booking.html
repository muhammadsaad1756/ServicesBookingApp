<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Service Booking System</a>
            <div class="navbar-nav">
                <button id="logoutButton" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Book a Service</h1>
        <div id="loading" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="serviceId" class="form-label">Service</label>
                <select class="form-control" id="serviceId" required></select>
            </div>
            <div class="mb-3">
                <label for="bookingDate" class="form-label">Booking Date</label>
                <input type="datetime-local" class="form-control" id="bookingDate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2023 Service Booking System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
